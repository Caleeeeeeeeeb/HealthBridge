<!-- Delete Request Confirmation Modal -->
<div class="modal-overlay" id="deleteConfirmModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Delete Request?</h2>
      <button class="modal-close" onclick="closeDeleteConfirmModal()">√ó</button>
    </div>
    <div class="modal-body">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üóëÔ∏è</div>
        <p style="color: #6b7280;">This action cannot be undone</p>
      </div>

      <div id="deleteItemDetails" style="background: #f9fafb; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem;">
        <!-- Item details will be populated by JavaScript -->
      </div>

      <div style="background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem;">
        <div style="display: flex; gap: 0.75rem; align-items: start;">
          <span style="font-size: 1.25rem;">‚ö†Ô∏è</span>
          <p style="color: #991b1b; margin: 0;">Are you sure you want to delete this request? This will permanently remove it from the system.</p>
        </div>
      </div>

      <form id="deleteForm" method="post" style="display: none;">
        {% csrf_token %}
      </form>

      <div class="modal-actions">
        <button type="button" class="btn-cancel" onclick="closeDeleteConfirmModal()">Cancel</button>
        <button type="button" class="btn-delete" id="confirmDeleteBtn">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>
