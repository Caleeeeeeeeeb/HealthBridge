{% extends 'healthbridge_app/base.html' %}
{% load static %}

{% block title %}Donate Medicine â€¢ HealthBridge{% endblock %}

{% block content %}
<style>
  .donate-container {
    max-width: 550px;
    margin: 2.5rem auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    padding: 2.2rem 2rem;
    position: relative;
  }

  .back-btn {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
    font-weight: 600;
    color: var(--blue);
    transition: color 0.3s ease, transform 0.2s ease;
  }

  .back-btn:hover {
    color: var(--emerald-dark);
    transform: translateX(-2px);
  }

  .back-btn svg {
    width: 16px;
    height: 16px;
  }

  h2 {
    text-align: center;
    color: var(--dark-emerald);
    margin-bottom: 1.5rem;
    font-weight: 700;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-top: 1rem;
    color: var(--text-dark);
  }

  form input {
    width: 100%;
    padding: .6rem .8rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-top: .4rem;
  }

  form input[type="file"] {
    padding: 0.3rem;
  }

  .submit-btn {
    margin-top: 1.6rem;
    background: linear-gradient(90deg, var(--blue), var(--emerald));
    color: white;
    font-weight: 700;
    padding: .8rem 1.5rem;
    width: 100%;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: filter .3s ease, transform .2s ease;
  }

  .submit-btn:hover {
    filter: brightness(1.1);
    transform: translateY(-1px);
  }
</style>

<div class="donate-container">
  <a href="{% url 'dashboard' %}" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back to Dashboard
  </a>

  <h2>Donate Medicine</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Medicine Name</label>
    <input type="text" name="name" placeholder="Enter medicine name" required>

    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" placeholder="Enter quantity" required>

    <label for="expiry_date">Expiry Date</label>
    <input type="date" name="expiry_date" required>

    <label for="image">Upload Medicine Image</label>
    <input type="file" name="image" accept="image/*">

    <button type="submit" class="submit-btn">Donate</button>
  </form>
</div>
{% endblock %}
