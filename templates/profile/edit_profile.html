{% extends 'healthbridge_app/base.html' %}
{% load static %}

{% block title %}Edit Profile ‚Ä¢ HealthBridge{% endblock %}
{% block nav_profile_active %}is-active{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'profile/profile.css' %}">

<style>
  .edit-form {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    border-radius: 18px;
    padding: 2.5rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }
  
  .edit-form h1 {
    color: #0b1220;
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  
  .edit-form p {
    color: #6b7280;
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-group label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
  }
  
  .form-group input {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.2s;
  }
  
  .form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }
  
  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
  }
  
  .btn-save {
    flex: 1;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
  }
  
  .btn-cancel {
    background: #f3f4f6;
    color: #374151;
    padding: 1rem 1.5rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-weight: 700;
    text-decoration: none;
    transition: all 0.2s;
    display: inline-block;
    text-align: center;
  }
  
  .btn-cancel:hover {
    background: #e5e7eb;
    border-color: #d1d5db;
  }
</style>

<div class="edit-form">
  <h1>‚úèÔ∏è Edit Profile</h1>
  <p>Update your personal information</p>
  
  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
    </div>
    
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>
    
    <div class="form-actions">
      <a href="{% url 'dashboard:dashboard' %}" class="btn-cancel">Cancel</a>
      <button type="submit" class="btn-save">üíæ Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
