<!-- Request Medicine Modal -->
<div class="modal-overlay" id="requestModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Request Medicine</h2>
      <button class="modal-close" onclick="closeRequestModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <form id="requestForm" onsubmit="submitRequest(event)">
        {% csrf_token %}
        
        <input type="hidden" name="donation_id" id="donationIdInput">
        
        <!-- Medicine Image Preview (hidden by default) -->
        <div id="medicineImagePreview" style="display: none; margin-bottom: 1.5rem;">
          <div style="display: flex; align-items: center; gap: 1rem; padding: 1rem; background: #f9fafb; border-radius: 12px; border: 2px solid #e5e7eb;">
            <img id="requestMedicineImage" src="" alt="Medicine" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
            <div>
              <div style="font-weight: 600; color: #1f2937;" id="requestMedicineName"></div>
              <div style="font-size: 0.875rem; color: #6b7280; margin-top: 0.25rem;">Selected Medicine</div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Medicine Name</label>
          <input type="text" name="medicine_name" class="form-input" placeholder="Enter medicine name" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-input" placeholder="0" min="1" required>
          </div>

          <div class="form-group">
            <label class="form-label">Urgency Level</label>
            <select name="urgency" class="form-input" required>
              <option value="">Select urgency</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="critical">Critical</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Reason (Optional)</label>
          <textarea name="reason" class="form-input" rows="3" placeholder="Why do you need this medicine?"></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeRequestModal()">Cancel</button>
          <button type="submit" class="btn-submit">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
</div>
