<!-- Donate Medicine Modal -->
<div class="modal-overlay" id="donateModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Donate Medicine</h2>
      <button class="modal-close" onclick="closeDonateModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <form id="donateForm" method="POST" action="{% url 'donations:donate_medicine' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label class="form-label">Medicine Name</label>
          <input type="text" name="name" class="form-input" placeholder="Enter medicine name" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-input" placeholder="0" min="1" required>
          </div>

          <div class="form-group">
            <label class="form-label">Expiry Date</label>
            <input type="date" name="expiry_date" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Medicine Image <span style="color: #dc2626;">*</span></label>
          <input type="file" name="image" class="form-input file-input" accept="image/*" required>
          <small style="color: #64748b; font-size: 0.875rem;">Please upload a clear image of the medicine</small>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeDonateModal()">Cancel</button>
          <button type="submit" class="btn-submit">Submit Donation</button>
        </div>
      </form>
    </div>
  </div>
</div>
