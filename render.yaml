services:
  # Main Web Application
  - type: web
    name: healthbridge
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn HealthBridge.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: DATABASE_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: healthbridgeforked.onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: HealthBridge.settings
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        value: medicine-images

  # Daily Expiry Check - Runs at 8 AM daily
  - type: cron
    name: expiry-check-daily
    env: python
    region: oregon
    schedule: "0 8 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py check_expiry --days 10
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: DATABASE_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: HealthBridge.settings
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

  # Critical Expiry Check - Runs every 6 hours
  - type: cron
    name: expiry-check-critical
    env: python
    region: oregon
    schedule: "0 */6 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py check_expiry --critical-only
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: DATABASE_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: HealthBridge.settings
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

databases:
  - name: healthbridge-db
    databaseName: healthbridge
    user: healthbridge
    region: oregon
