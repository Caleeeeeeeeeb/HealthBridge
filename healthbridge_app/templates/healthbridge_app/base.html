{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}HealthBridge{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'healthbridge_app/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body class="hb-body">
  <header class="hb-header">
    <div class="hb-container hb-header-inner">
      <div class="hb-brand">
        <span class="hb-brand-name">HealthBridge</span>
      </div>
      <nav class="hb-nav">
        <a href="{% url 'home' %}" class="hb-nav-link {% block nav_home_active %}{% endblock %}">Home</a>
        <a href="{% url 'dashboard' %}" class="hb-nav-link {% block nav_dashboard_active %}{% endblock %}">Dashboard</a>
        <a href="{% url 'register' %}" class="hb-nav-link {% block nav_register_active %}{% endblock %}">Register</a>
        <a href="{% url 'login' %}" class="hb-nav-link {% block nav_login_active %}{% endblock %}">Login</a>
      </nav>
    </div>
  </header>

  <main class="hb-container hb-main">
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'healthbridge_app/script.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
