{% load static %}
<link rel="stylesheet" href="{% static 'healthbridge_app/style.css' %}">
<link rel="stylesheet" href="{% static 'healthbridge_app/style1.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}HealthBridge{% endblock %}</title>
 
  <style>
    :root {
      --emerald: #2ECC71;
      --blue: #2980B9;
      --light-bg: #f4f8f9;
      --text-dark: #2c3e50;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, rgba(41,128,185,0.25), rgba(46,204,113,0.25));
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(135deg, var(--blue), var(--emerald));
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding-bottom: 4px;
    }

    nav a:hover,
    nav a.is-active {
      border-bottom: 2px solid white;
    }

    .logout-btn {
      background: white;
      color: var(--blue);
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #ecf0f1;
    }

    main {
      padding: 2rem 5%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
      background: var(--light-bg);
      margin-top: 2rem;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header>
    <div class="logo">HealthBridge</div>
    <nav>
      <a href="{% url 'dashboard' %}" class="{% block nav_dashboard_active %}{% endblock %}">Dashboard</a>
        
    </nav>
    <a href="{% url 'home' %}"><button class="logout-btn">Logout</button></a>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    © 2025 HealthBridge — Building bridges in healthcare.
  </footer>
</body>
</html>
