{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - HealthBridge</title>
    <link rel="stylesheet" href="{% static 'healthbridge_app/style.css' %}">
    <script src="{% static 'healthbridge_app/script.js' %}"></script>
</head>
<body>
    <h1 style="text-align:center; margin-top:30px;">Register</h1>
    <form name="registerForm" method="post" onsubmit="return validateRegisterForm()">
        {% csrf_token %}
        <div id="error" class="error"></div>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</body>
</html>
