{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - HealthBridge</title>
    <link rel="stylesheet" href="{% static 'healthbridge_app/style.css' %}">
    <script src="{% static 'healthbridge_app/script.js' %}"></script>
</head>
<body>
      <nav>
        <div class="logo">HealthBridge</div>
        <a href="{% url 'login' %}"><button class="login-btn">Login</button></a>
    </nav>
   
    <form name="registerForm" method="post" onsubmit="return validateRegisterForm()">
        {% csrf_token %}
          {% if error %}
        <div class="error" style="text-align:center;">{{ error }}</div>
    {% endif %}

    
        <h1 style="text-align:center;">Register</h1>
        <div id="error" class="error"></div>
        <div class="name-fields">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
</div>

<input type="text" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</body>
</html>
