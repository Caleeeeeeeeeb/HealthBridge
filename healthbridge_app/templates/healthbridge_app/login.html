{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HealthBridge</title>
    <style>
        :root {
            --emerald-green: #2ECC71;
            --deep-blue: #2980B9;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Background Blur */
        .login-bg-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: url("{% static 'healthbridge_app/background.png' %}") center center / cover no-repeat; 
            filter: blur(8px) brightness(0.85);
        }

        /* Navbar */
        nav {
            width: 100%;
            padding: 15px 60px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        }

        nav .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--emerald-green);
        }

        /* Login Form */
        form {
            background: linear-gradient(135deg, rgba(41,128,185,0.5), rgba(46,204,113,0.5));
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
            width: 360px;
            text-align: center;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        form h1 {
            margin-bottom: 8px;
            color: #fff;
        }

        .tagline {
            font-size: 14px;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .error {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--deep-blue), var(--emerald-green));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--emerald-green), var(--deep-blue));
        }

        p {
            margin-top: 15px;
            color: #fff;
        }

        p a {
            color: #ffe600;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-bg-blur"></div>

    <!-- Navbar -->
    <nav>
        <div class="logo">HealthBridge</div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <form name="loginForm" method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <p class="tagline">Your health, just a click away.</p>
        <div id="error" class="error">{% if error %}{{ error }}{% endif %}</div>

        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>
        Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
    </p>
</body>
</html>
