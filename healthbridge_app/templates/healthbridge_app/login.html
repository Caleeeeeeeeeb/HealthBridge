{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HealthBridge</title>
    <link rel="stylesheet" href="{% static 'healthbridge_app/style.css' %}">
    <script src="{% static 'healthbridge_app/script.js' %}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">HealthBridge</div>

        <a href="{% url 'register' %}"><button class="login-btn">Register</button></a>
    </nav>

    <!-- Login Form -->
    <form name="loginForm" method="post">
        {% csrf_token %}
        <h1 style="text-align:center;">Login</h1>
        <div id="error" class="error">{% if error %}{{ error }}{% endif %}</div>

        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p style="text-align:center;">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
</body>
</html>
