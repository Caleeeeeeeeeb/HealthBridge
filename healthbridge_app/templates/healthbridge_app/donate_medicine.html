{% extends 'healthbridge_app/base.html' %}
{% load static %}

{% block title %}Donate Medicine • HealthBridge{% endblock %}
{% block nav_dashboard_active %}active{% endblock %}

{% block content %}
<style>
  .donate-container {
    max-width: 600px;
    margin: 3rem auto;
    background: var(--white);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  .donate-container h2 {
    text-align: center;
    color: var(--dark-emerald);
    margin-bottom: 1.5rem;
  }

  .donate-container form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .donate-container label {
    font-weight: 600;
    color: var(--dark-emerald);
  }

  .donate-container input {
    padding: 0.7rem 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
    transition: border 0.3s ease;
  }

  .donate-container input:focus {
    border-color: #2ca06c;
  }

  .donate-btn {
    background: var(--gradient);
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .donate-btn:hover {
    transform: scale(1.03);
    background: linear-gradient(90deg, #3aa776, #1b8f6e);
  }

  .back-link {
    text-align: center;
    display: block;
    margin-top: 1rem;
    color: var(--dark-emerald);
    text-decoration: none;
    font-weight: 500;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="donate-container">
  <h2>Donate Medicine</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Medicine Name</label>
    <input type="text" id="name" name="name" placeholder="Enter medicine name">

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity">

    <label for="expiry_date">Expiry Date</label>
    <input type="date" id="expiry_date" name="expiry_date">

    <button type="submit" class="donate-btn">Donate</button>
  </form>

  <a href="{% url 'dashboard' %}" class="back-link">← Back to Dashboard</a>
</div>
{% endblock %}
